- title: Cyberstorm Challenge Inaugural Talk
  subtitle: Presented the inaugural address at the official launch of the "CYBER STORM CHALLENGE" by AUCSC, serving as a qualifier for the "Pakistan Cyber Security Challenge (PCC) 2023" team selection.
  link: https://pakistancybersecuritychallenge.nccs.pk/
  year: 2023

- title: Lecture addressing the significance of "Cyber Security Necessity"
  subtitle: In a riveting session for BS Data Sciences, I explored the essentials of cybersecurity, defining its importance and the need for robust defenses. We delved into practical benefits, navigated potential pitfalls, and strategized on fortifying our online presence. Together, we charted a course on cyber resilience, empowering students as guardians of the digital frontier.  
  link: https://pakistancybersecuritychallenge.nccs.pk/
  year: 2023

- title: Empowering Cybersecurity Students - Innovative Industrial Project Ideas for Tomorrows Guardians of Digital Security
  subtitle: I conducted a seminar for Final Year Project students at Riphah International University, focusing on cybersecurity. In this session, I briefed them about current industry trends and requirements, empowering them to select top-notch ideas for their projects to address industry gaps effectively.
  link: https://riphah.edu.pk/
  year: 2023

- title: Empowering Cybersecurity Enthusiasts: Enhancing Phishing Attack Detection Strategies
  subtitle: In an immersive hands-on workshop tailored for cybersecurity enthusiasts and faculty members, I delivered invaluable insights into bolstering our defenses against phishing attacks. Through dynamic demonstrations, participants learned to meticulously dissect email headers, scrutinize URLs and attachments, and deploy proactive measures to thwart potential threats. Together, we fortified our digital fortresses, equipped with cutting-edge strategies to safeguard our online domains.
  link: https://www.au.edu.pk/pages/Faculties/Computing_AI/Cyber_Security/dept_cyber_home.aspx
  year: 2024

- title: Pioneering Cyber Defense with Advanced Cyber Deception Strategies
  subtitle: In a captivating seminar attended by cybersecurity professionals from academia and industry, I unveiled the transformative power of cyber deception in early adversary detection and asset protection. Exploring global adoption and diverse methodologies, I illuminated crucial insights in this domain. Moreover, I outlined Pakistan's potential to harness this innovative and highly effective cyber defensive approach, maximizing digital protection with minimal resources.
  link: https://www.au.edu.pk/pages/Faculties/Computing_AI/Cyber_Security/dept_cyber_home.aspx
  year: 2024
